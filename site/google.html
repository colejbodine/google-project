<!DOCTYPE html>
<html>

    <head>
        <title>Google</title>
        <!-- Google Fonts: Roboto -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <!-- Stylesheet -->
        <link rel="stylesheet" type="text/css" href="google.css" />

    </head>

    <body>
        <!-- Fill in html here -->
        <div class="header">
            <div class="header-div header-left">
                <p class="header-link">About</p>
                <p class="header-link">Store</p>
            </div>
            <div class="header-div header-right">
                <p class="header-link">Gmail</p>
                <p class="header-link">Images</p>
                <button class="header-button">Sign In</button>
            </div>
        </div>
        <div class="content">
            <div class="main">
                <img class="logo"
                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/368px-Google_2015_logo.svg.png" />
                <br>
                <input class="search" type="text">
                <br>
                <div class="buttons">
                    <button class="search-button google-search">Google Search</button>
                    <button class="search-button feeling-lucky">I'm Feeling Lucky</button>
                </div>
            </div>
        </div>
        </div>
        <!-- Footer -->
        <div class="footer">
            <div class="footer-div footer-left">
                <p class="footer-link">Advertising</p>
                <p class="footer-link">Business</p>
                <p class="footer-link">How Search Works</p>
            </div>
            <div class="footer-div footer-right">
                <p class="footer-link">Privacy</p>
                <p class="footer-link">Terms</p>
                <p class="footer-link">Settings</p>
            </div>
        </div>
    </body>

</html>
